<a analytics-click="Product" ng-click="clickHandler()" href="#/app/menu/shop/item/{{::item.id}}" class="item-template-link">
    <div class="item-template-image-wrapper">
        <img preload-image class="full-image" ng-src="{{item.images[0].shop_thumbnail}}" default-image="app/shop/images/placeholder.png" fallback-image="app/shop/images/placeholder.png" />
        <img preload-image class="side-image-1" ng-src="{{item.images[1].shop_thumbnail}}" default-image="app/shop/images/placeholder.png" fallback-image="app/shop/images/placeholder.png" ng-if="::item.images[1]" />
        <img preload-image class="side-image-2" ng-src="{{item.images[2].shop_thumbnail}}" default-image="app/shop/images/placeholder.png" fallback-image="app/shop/images/placeholder.png" />
    </div>
    <h2 ng-bind-html="item.name"></h2>
    <p class="product-description" ng-bind-html="item.short_description"></p>
    <span class="badge badge-assertive" ng-if="item.off" i18n="shop.off" data-percent="{{item.off}}"></span>
</a>
<div class="row">
    <a analytics-click="Product" ng-click="clickHandler()" href="#/app/menu/shop/item/{{::item.id}}" class="col-80 button button-full item-price-button button-positive">
        <span ng-if="item.special">{{::item.special}}</span>
        <span ng-class="{'has-special' : item.special}" ng-bind-html="item.price_html"></span>
        <span ng-if="item.special != item.mobile_special && item.mobile_special" class="mobile-offer-item">
            <i class="icon ion-iphone"></i> {{::item.mobile_special}}
        </span>
    </a>
    <button analytics-click="Wishlist" data-product-name="{{item.name}}" class="col-20 button button-full button-clear item-price-button" ng-click="addToWishlist(item.id)">
        <i class="icon ion-ios-heart-outline"></i>
    </button>
</div>
